<div class="container full-width max-lg">
    <div class="full-width p-2 pt-0">
      <h1 class="h1">
        SpaceX Launch Programs
      </h1>
    </div>
    <div class="flex flex-row flex-wrap full-width" >
      <div class="col-12 md:col-4 lg:col-2">
        <app-filter></app-filter>
      </div>
      <div class="col-12 md:col-8 lg:col-10 flex flex-wrap align-self-start">
        <div class="col-12 md:col-6 lg:col-3 p-4 pr-2 pl-2" *ngFor="let el of events">
          <app-event-details [rowDetails]="el" ></app-event-details>
        </div>
      </div>
    </div>
</div>
