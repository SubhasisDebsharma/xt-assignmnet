<article class="container full-width max-lg">
    <header class="full-width p-3 pt-0">
      <h1 class="h1">
        SpaceX Launch Programs	
      </h1>
    </header>
    <div class="flex flex-row flex-wrap full-width" >
      <aside class="col-12 md:col-4 lg:col-2 p-3">
        <app-filter ></app-filter>
      </aside>
      <section class="col-12 md:col-8 lg:col-10 flex flex-wrap align-self-start">
          <app-event-details class="col-12 md:col-6 lg:col-3 p-3"
          *ngFor="let el of events" [rowDetails]="el" ></app-event-details>
      </section>
    </div>
</article>
